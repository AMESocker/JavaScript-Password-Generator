<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <!--insert onclick to trigger js-->

        <!-- Trigger/Open The Modal -->
        <button id="myBtn" 
        
        class="btn">Password</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div>Select at least one of the following</div>
              <div class="checkboxes"><input type="text" id="pl"placeholder="8 to 128" value="8"> Password Length</div>
              <div class="checkboxes"><input type="checkbox" id="lcl" text="Lower Case Letters"> Lower Case Letters</div>
              <div class="checkboxes"><input type="checkbox" id="ucl" text="Lower Case Letters"> Upper Case Letters</div>
              <div class="checkboxes"><input type="checkbox" id="nb" text="Lower Case Letters"> Numbers</div>
              <div class="checkboxes"><input type="checkbox" id="sc" text="Lower Case Letters"> Special Characters</div>
              <div id="text" style="display:none">Checkbox is CHECKED!</div>
              <button id="generate" class="btn" onclick="generatePrompts()">Generate Password</button>
            
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="scriptModal.js"></script>
</body>

</html>
